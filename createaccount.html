<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création du compte</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="./createaccount.js" type="module" defer></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<body class="flex flex-col">

    <!-- Header -->

        <header>
            <div class="flex items-center py-3 md:pt-8 justify-between w-full border-b border-gray-200 md:pb-0 md:border-b-0 fixed top-0 bg-white/50 backdrop-blur-sm md:backdrop-blur-none md:bg-transparent z-50">
                <!-- Logo -->

                <a href="index.html">
                <img src="img/logo.svg" alt="Logo" class="ml-4 md:ml-8 h-8 md:h-12">
                </a>
                <!-- Icon mobile burger -->

                <button id="buttonBurger" class="block text-gray-700 hover:text-black bg-transparent rounded-lg p-1 hover:bg-gray-200 focus:outline-none cursor-pointer md:hidden absolute right-0 mr-4 md:mr-8 transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                    </svg>
                </button>

                <!-- Conteneur pour le menu -->

                <div class="flex-grow flex justify-center">

                    <!-- Menu (hidden on mobile, centered on desktop) -->
                     
                    <div class="hidden md:flex text-gray-700 bg-white rounded-3xl py-3 px-8 md:bg-white/50 md:backdrop-blur-sm md:shadow-md md:z-50">

                        <!-- Accueil -->
                    
                        <a href="index.html" class="pr-16 cursor-pointer hover:text-emerald-500 transition duration-200 ease-in-out">Accueil</a>
                        
                        <!-- Facture -->

                        <div class="relative group">
                            <div class="flex items-center cursor-pointer">
                                <p class="hover:text-emerald-500 transition duration-200 ease-in-out">Factures</p>                      
                            </div>
                        </div>

                        <!-- Devis -->

                        <div class="pl-16">
                            <div class="relative group">
                                <div class="flex items-center cursor-pointer">
                                    <p class="hover:text-emerald-500 transition duration-200 ease-in-out">Devis</p>
                                </div>
                            </div>
                        </div>

                        <!-- Support -->

                        <div class="pl-16">
                            <div class="relative group">
                                <div class="flex items-center cursor-pointer">
                                    <p id="clickSupport" class="hover:text-emerald-500 transition duration-200 ease-in-out">Support</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connexion and Créer un compte (hidden on mobile, visible on desktop) -->

                <div class="hidden md:flex text-right mr-2">
                    <a href="connnexion.html">
                        <span class="inline-block border border-gray-500 rounded-3xl py-2 px-6 text-gray-700 cursor-pointer transition duration-300 ease-in-out hover:bg-emerald-500 hover:text-white hover:border-emerald-500 hover:shadow-md">Connexion</span>
                    </a>
                </div>
                <div class="hidden md:block pr-8">
                    <a href="createaccount.html">
                    <span class="inline-block rounded-3xl py-2 px-6 bg-emerald-300 text-black cursor-pointer hover:bg-emerald-400 transition duration-300 ease-in-out hover:shadow-md">Créer un compte</span>
                    </a>
                </div>       
            </div>   

        <!-- Mobile Sliding Menu -->

        <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-white/50 backdrop-blur-3xl shadow-lg transform -translate-y-full transition-transform duration-300 ease-in-out md:hidden z-50">

            <!-- Header du menu mobile (logo + bouton de fermeture) -->

            <div class="flex justify-between items-center p-3 border-b border-gray-300">

                <!-- Logo -->

                <a href="index.html" class="cursor-pointer">
                    <img src="img/logo.svg" alt="Billify" class="h-8 w-auto">
                </a>

                <!-- Bouton de fermeture -->

                <button id="buttonClose" class="text-gray-700 hover:text-black bg-transparent rounded-lg p-1 hover:bg-gray-200 focus:outline-none cursor-pointer hidden absolute right-0 mr-4 md:mr-8 transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->

             <div>
                <nav class="flex flex-col space-y-3 p-4">
                <a href="index.html" class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Accueil</a>
                <p class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Factures</p>
                <p class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Devis</p>
                <p id="clickSupportMobile" class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Support</p>
                <a href="connnexion.html" class="flex justify-center border border-gray-500 rounded-3xl py-2 px-6 text-gray-700 cursor-pointer transition duration-300 ease-in-out hover:bg-emerald-500 hover:text-white hover:border-emerald-500 hover:shadow-md items-center w-1/2">Connexion</a>
                <a href="createaccount.html" class="flex justify-center rounded-3xl py-2 px-6 bg-emerald-300 text-black cursor-pointer hover:bg-emerald-400 w-2/3 transition duration-300 ease-in-out hover:shadow-md">Créer un compte</a>
                </nav>
             </div>
        </div>
    </header>

        <!-- Page de création du compte -->

        <main class="container mx-auto px-4 flex items-center justify-center h-screen">
            <div class="w-full max-w-md">
                <div class="flex justify-center">
                    <a href="index.html" class="block md:hidden mb-4">
                        <img src="img/logo.svg" alt="billifyLogo" class="h-12">
                    </a>
                 </div>

                 <div class="absolute inset-0 -z-10">
                    <img src="img/Design sans titre.png" alt="Waves" class="w-full h-full object-cover">
                </div>

                 <div class="p-4 md:p-8 rounded-lg md:shadow-lg">
                    <h2 class="text-2xl font-semibold text-center mb-6">Créer un compte</h2>
                    
                    <form id="signup-form" action="#" method="POST" novalidate>
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                            <p id="email-error" class="text-red-500 text-sm mt-1 hidden">E-mail non valide</p>
                        </div>
    
                        <!-- Mot de passe -->
                        <div class="relative">
                            <label for="password" class="block text-gray-700 font-medium mb-1 mt-4">Mot de passe</label>
                            <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none pr-10">
                            <!-- Bouton œil -->
                            <button type="button" id="toggle-password" class="absolute top-10 right-3 text-gray-500 cursor-pointer">
                                <svg id="eyesOpen1" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000" class="hidden"><path d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Zm0-288Zm0 216q112 0 207-58t146-158q-51-100-146-158t-207-58q-112 0-207 58T127-480q51 100 146 158t207 58Z"/></svg>  
                                
                                <svg id="eyesClosed1" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
                                    <path d="m637-425-62-62q4-38-23-65.5T487-576l-62-62q13-5 27-7.5t28-2.5q70 0 119 49t49 119q0 14-2.5 28t-8.5 27Zm133 133-52-52q36-28 65.5-61.5T833-480q-49-101-144.5-158.5T480-696q-26 0-51 3t-49 10l-58-58q38-15 77.5-21t80.5-6q143 0 261.5 77.5T912-480q-22 57-58.5 103.5T770-292Zm-2 202L638-220q-38 14-77.5 21t-80.5 7q-143 0-261.5-77.5T48-480q22-57 58-104t84-85L90-769l51-51 678 679-51 51ZM241-617q-35 28-65 61.5T127-480q49 101 144.5 158.5T480-264q26 0 51-3.5t50-9.5l-45-45q-14 5-28 7.5t-28 2.5q-70 0-119-49t-49-119q0-14 3.5-28t6.5-28l-81-81Zm287 89Zm-96 96Z"/>
                                </svg> 
                            </button>
                            <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                        
                        <!-- Confirmation du mot de passe -->
                        <div class="relative">
                            <label for="confirm-password" class="block text-gray-700 font-medium mb-1 mt-4">Confirmez le mot de passe</label>
                            <input type="password" id="confirm-password" name="confirm-password" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none pr-10">
                            <!-- Bouton œil -->
                            <button type="button" id="toggle-confirm-password" class="absolute top-10 right-3 text-gray-500 cursor-pointer">
                                <svg id="eyesOpen2" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000" class="hidden"><path d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Zm0-288Zm0 216q112 0 207-58t146-158q-51-100-146-158t-207-58q-112 0-207 58T127-480q51 100 146 158t207 58Z"/></svg> 
                                
                                <svg id="eyesClosed2" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
                                    <path d="m637-425-62-62q4-38-23-65.5T487-576l-62-62q13-5 27-7.5t28-2.5q70 0 119 49t49 119q0 14-2.5 28t-8.5 27Zm133 133-52-52q36-28 65.5-61.5T833-480q-49-101-144.5-158.5T480-696q-26 0-51 3t-49 10l-58-58q38-15 77.5-21t80.5-6q143 0 261.5 77.5T912-480q-22 57-58.5 103.5T770-292Zm-2 202L638-220q-38 14-77.5 21t-80.5 7q-143 0-261.5-77.5T48-480q22-57 58-104t84-85L90-769l51-51 678 679-51 51ZM241-617q-35 28-65 61.5T127-480q49 101 144.5 158.5T480-264q26 0 51-3.5t50-9.5l-45-45q-14 5-28 7.5t-28 2.5q-70 0-119-49t-49-119q0-14 3.5-28t6.5-28l-81-81Zm287 89Zm-96 96Z"/>
                                </svg>                            
                            </button>
                            <p id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                        
                        <!-- Bouton de création de compte -->
                        <div class="flex justify-center">
                            <button type="submit" class="w-fit mt-4 bg-emerald-500 text-white px-6 py-2 rounded-lg hover:bg-emerald-600 transition ease-in-out duration-300 cursor-pointer">
                                S'inscrire
                            </button>
                        </div>
                        
                        <!-- Lien connexion -->
                        <p class="text-center text-sm text-gray-900 mt-4">Déjà un compte ? 
                            <a href="connnexion.html" class="text-gray-900 hover:underline">Se connecter</a>
                        </p>
                    </form>

                    <!-- Pop Up -->
                    <div id="pop-up" class="fixed bottom-2 right-2 sm:bottom-4 sm:right-4 w-[70%] sm:w-[20%] bg-white rounded-lg shadow-2xl overflow-hidden transform transition-all duration-1000 ease-out opacity-0 translate-y-4 scale-90 hidden">
                        <!-- Header avec icône et bouton fermer -->
                        <div class="flex items-center justify-between p-3 sm:p-6 pb-0">
                            <div class="flex items-center">
                                <div class="bg-emerald-100 p-1 sm:p-2 rounded-full mr-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#10B981"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
                                </div>
                            </div>
                            <button id="croix" class="cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
                            </button>
                        </div>
                    
                        <!-- Contenu -->
                        <div class="p-6 pt-4 sm:pt-3">
                            <p class="text-gray-700 mb-4 text-sm sm:text-base">Compte créé avec succès.</p>
                            <p class="text-gray-600 text-xs sm:text-sm">Veuillez confirmer votre compte en suivant le lien envoyé à votre adresse e-mail.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

    <!-- Footer -->
    <footer class="h-screen bg-black">
        <!-- Footer content here -->
    </footer>
</body>
</html>
