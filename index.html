<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de factures</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<!-- AOS JS for burger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();
</script>
<body class="h-screen bg-gray-100 flex flex-col">
    <header>
        <div class="flex items-center pt-8 justify-between w-full">
            <!-- Logo -->
            <img src="img/logo.svg" alt="Logo" class="ml-8">
            <div class="flex-1"></div>
                <div class="inline-flex text-gray-600 bg-white rounded-3xl py-3 px-8 mx-auto">
                    <!-- Accueil -->
                    <p class="pr-16 cursor-pointer hover:text-emerald-500">Accueil</p>
                    <!-- Facture -->
                <div class="relative group">
                    <div class="flex items-center cursor-pointer">
                        <p class="hover:text-emerald-500">Factures</p>                      
                    </div>
                </div>
                    <!-- Devis -->
                    <div class="pl-16">
                        <div class="relative group">
                            <div class="flex items-center cursor-pointer">
                                <p class="hover:text-emerald-500">Devis</p>
                            </div>
                        </div>
                    </div>
                    <!-- Support -->
                <div class="pl-16">
                    <div class="relative group">
                        <div class="flex items-center cursor-pointer">
                            <p class="hover:text-emerald-500">Support</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-right mr-2">
                <span class="inline-block rounded-3xl py-2 px-6 bg-black text-white cursor-pointer hover:text-emerald-500">Connexion</span>
            </div>
            <div class="pr-8">
                <span class="inline-block rounded-3xl py-2 px-6 bg-emerald-300 text-black cursor-pointer hover:bg-emerald-400">Créer un compte</span>
            </div>       
        </div>   
    </header>
    <main class="container mx-auto px-24 mt-40">
        <div class="flex flex-row items-center justify-between">
            <div class="w-1/2">
                <!-- Texte à gauche -->
                <div class="space-y-8">
                    <h1 class="text-5xl font-semibold">
                    Créer et générer des factures ou devis avec <span class="text-emerald-500">Billify</span>
                    </h1>
                    <p class="text-lg text-gray-500">
                    Laissez <span class="text-emerald-500">Billify</span> créer et organiser vos devis ou factures en quelques clics, en les centralisant automatiquement dans <span class="text-emerald-500 cursor-pointer">une application simple.</span>
                    </p>
                <!-- App Store et Google Play -->
                    <div class="flex space-x-4 mt-12">
                        <a href="https://www.apple.com/fr/app-store/" target="_blank">
                        <img class="cursor-pointer" src="img/vecteezy_app-store-download-button-in-black-colors-download-on-the_12871375.svg" alt="appStore">
                        </a>
                        <a href="https://play.google.com/store/games?hl=fr" target="_blank">
                        <img class="cursor-pointer" src="img/vecteezy_google-play-store-download-button-in-black-colors-download_12871365.svg" alt="googleStore">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Image du téléphone -->
            <div class="flex justify-center mt-8">
                <img src="img/undraw_modern-design_yur1.svg" alt="phone" class="w-96">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
