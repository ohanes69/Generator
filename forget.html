<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="./forget.js" defer></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();
</script>
<body class="flex flex-col">

    <!-- Header -->

        <header>
            <div class="flex items-center py-3 md:pt-8 justify-between w-full border-b border-gray-200 md:pb-0 md:border-b-0 fixed top-0 bg-white/50 backdrop-blur-sm md:backdrop-blur-none md:bg-transparent z-50">
                <!-- Logo -->

                <a href="index.html">
                <img src="img/logo.svg" alt="Logo" class="ml-4 md:ml-8 h-8 md:h-12">
                </a>
                <!-- Icon mobile burger -->

                <button id="buttonBurger" class="block text-gray-700 hover:text-black bg-transparent rounded-lg p-1 hover:bg-gray-200 focus:outline-none cursor-pointer md:hidden absolute right-0 mr-4 md:mr-8 transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                    </svg>
                </button>

                <!-- Conteneur pour le menu -->

                <div class="flex-grow flex justify-center">

                    <!-- Menu (hidden on mobile, centered on desktop) -->
                     
                    <div class="hidden md:flex text-gray-700 bg-white rounded-3xl py-3 px-8 md:bg-white/50 md:backdrop-blur-sm md:shadow-md md:z-50">

                        <!-- Accueil -->
                    
                        <a href="index.html" class="pr-16 cursor-pointer hover:text-emerald-500 transition duration-200 ease-in-out">Accueil</a>
                        
                        <!-- Facture -->

                        <div class="relative group">
                            <div class="flex items-center cursor-pointer">
                                <p class="hover:text-emerald-500 transition duration-200 ease-in-out">Factures</p>                      
                            </div>
                        </div>

                        <!-- Devis -->

                        <div class="pl-16">
                            <div class="relative group">
                                <div class="flex items-center cursor-pointer">
                                    <p class="hover:text-emerald-500 transition duration-200 ease-in-out">Devis</p>
                                </div>
                            </div>
                        </div>

                        <!-- Support -->

                        <div class="pl-16">
                            <div class="relative group">
                                <div class="flex items-center cursor-pointer">
                                    <p id="clickSupport" class="hover:text-emerald-500 transition duration-200 ease-in-out">Support</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connexion and Créer un compte (hidden on mobile, visible on desktop) -->

                <div class="hidden md:flex text-right mr-2">
                    <a href="connnexion.html">
                        <span class="inline-block border border-gray-500 rounded-3xl py-2 px-6 text-gray-700 cursor-pointer transition duration-300 ease-in-out hover:bg-emerald-500 hover:text-white hover:border-emerald-500 hover:shadow-md">Connexion</span>
                    </a>
                </div>
                <div class="hidden md:block pr-8">
                    <a href="createaccount.html">
                    <span class="inline-block rounded-3xl py-2 px-6 bg-emerald-300 text-black cursor-pointer hover:bg-emerald-400 transition duration-300 ease-in-out hover:shadow-md border border-black">Créer un compte</span>
                    </a>
                </div>       
            </div>   

        <!-- Mobile Sliding Menu -->

        <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-white/50 backdrop-blur-3xl shadow-lg transform -translate-y-full transition-transform duration-300 ease-in-out md:hidden z-50">

            <!-- Header du menu mobile (logo + bouton de fermeture) -->

            <div class="flex justify-between items-center p-3 border-b border-gray-300">

                <!-- Logo -->

                <a href="index.html" class="cursor-pointer">
                    <img src="img/logo.svg" alt="Billify" class="h-8 w-auto">
                </a>

                <!-- Bouton de fermeture -->

                <button id="buttonClose" class="text-gray-700 hover:text-black bg-transparent rounded-lg p-1 hover:bg-gray-200 focus:outline-none cursor-pointer hidden absolute right-0 mr-4 md:mr-8 transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->

             <div>
                <nav class="flex flex-col space-y-3 p-4">
                <a href="index.html" class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Accueil</a>
                <p class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Factures</p>
                <p class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Devis</p>
                <p id="clickSupportMobile" class="block border-b border-gray-300 pb-3 text-base text-gray-700 hover:text-emerald-500 cursor-pointer transition duration-200 ease-in-out">Support</p>
                <a href="connnexion.html" class="flex justify-center border border-gray-500 rounded-3xl py-2 px-6 text-gray-700 cursor-pointer transition duration-300 ease-in-out hover:bg-emerald-500 hover:text-white hover:border-emerald-500 hover:shadow-md items-center w-1/2">Connexion</a>
                <a href="createaccount.html" class="flex justify-center rounded-3xl py-2 px-6 bg-emerald-300 text-black cursor-pointer hover:bg-emerald-400 w-2/3 transition duration-300 ease-in-out hover:shadow-md border border-black">Créer un compte</a>
                </nav>
             </div>
        </div>
    </header>

         <!-- Page de réclamation -->

         <main class="container mx-auto px-4 flex items-center justify-center h-screen">
            <div class="w-full max-w-md">
                <div class="flex justify-center">
                    <a href="index.html" class="block md:hidden mb-4">
                        <img src="img/logo.svg" alt="billifyLogo" class="h-12">
                    </a>
                 </div>

                 <div class="absolute inset-0 -z-10">
                    <img src="img/Design sans titre.png" alt="Waves" class="w-full h-full object-cover">
                </div>

                <div class="p-4 md:p-8 rounded-lg md:shadow-lg">
                    <h2 class="text-2xl font-semibold text-center mb-6">Mot de passe oublié ?</h2>
                    
                    <p class="text-center text-gray-700 mb-4">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                    
                    <form action="#" method="POST" class="space-y-4">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400">
                        </div>
                        
                        <!-- Bouton de réinitialisation -->
                        <div class="flex justify-center">
                            <button class="w-fit bg-emerald-500 text-white px-6 py-2 rounded-lg hover:bg-emerald-600 transition ease-in-out duration-300 cursor-pointer">
                                Demander un nouveau mot de passe
                            </button>
                        </div>
                        
                        <!-- Lien retour connexion -->
                        <p class="text-center text-sm text-gray-900 mt-4">Déjà un compte ?
                            <a href="connnexion.html" class="text-gray-900 hover:underline">Se connecter</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
        

    <!-- Footer -->
    <footer class="h-screen bg-black">
        <!-- Footer content here -->
    </footer>
</body>
</html>
